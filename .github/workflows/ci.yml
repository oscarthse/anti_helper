name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  DATABASE_URL: "postgresql+asyncpg://gravity:gravity@localhost:5432/antigravity_test"
  REDIS_URL: "redis://localhost:6379/0"
  ANTIGRAVITY_ENCRYPTION_KEY: "dummy-key-for-tests-only-must-be-32-url-safe-b64-bytes="
  OPENAI_API_KEY: "dummy"
  GOOGLE_API_KEY: "dummy"

jobs:
  # =========================================================
  # Linting & Type Checking
  # =========================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Ruff Check
        run: uv run ruff check .

      - name: Ruff Format Check
        run: uv run ruff format --check .

      - name: Mypy Check
        run: uv run mypy .

  # =========================================================
  # Python Tests (Backend + Libs)
  # =========================================================
  test-python:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gravity
          POSTGRES_PASSWORD: gravity
          POSTGRES_DB: antigravity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run Database Migrations
        # Use sync driver for alembic
        run: |
          export DATABASE_URL="postgresql://gravity:gravity@localhost:5432/antigravity_test"
          uv run alembic upgrade head

      - name: Run Pytest
        run: uv run pytest tests/ -v

  # =========================================================
  # Frontend Tests
  # =========================================================
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  # =========================================================
  # Docker Build Check
  # =========================================================
  build:
    needs: [lint, test-python, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API/Worker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: antigravity-dev:latest
